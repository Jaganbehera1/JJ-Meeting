<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJ Meeting App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1>üéì JJ Meeting App</h1>
                <span id="roomInfo" class="room-info">Room: </span>
            </div>
            <div class="header-right">
                <span id="userInfo" class="user-info"></span>
                <button id="leaveBtn" class="btn btn-danger">Leave Class</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-container">
            <!-- Teacher/Shared Screen Section - Only for Students -->
            <section id="teacherSection" class="teacher-section">
                <div class="teacher-header">
                    <h3 id="teacherTitle">Teacher's Screen</h3>
                    <div class="teacher-actions">
                        <button id="toggleTeacherSize" class="btn btn-secondary btn-icon" title="Maximize">
                            ‚§¢
                        </button>
                    </div>
                </div>
                <div class="teacher-container">
                    <video id="teacherVideo" autoplay playsinline></video>
                </div>
            </section>

            <!-- Quiz Section -->
            <section id="quizSection" class="quiz-section" style="display: none;">
                <div class="quiz-header">
                    <h3 id="quizTitle">Quiz</h3>
                    <div class="quiz-actions">
                        <button id="closeQuizBtn" class="btn btn-secondary btn-icon" title="Close Quiz">
                            ‚úï
                        </button>
                    </div>
                </div>
                <div id="quizContent" class="quiz-content">
                    <!-- Quiz content will be dynamically added here -->
                </div>
            </section>

            <!-- Participants Grid - Only for Teacher -->
            <section id="participantsSection" class="participants-section">
                <div class="participants-header">
                    <h3>Students <span id="participantsCount" class="count-badge">0</span></h3>
                </div>
                <div id="participantsGrid" class="participants-grid">
                    <!-- Participants will be dynamically added here -->
                </div>
            </section>
        </main>

        <!-- Controls Footer -->
        <footer class="controls-footer">
            <div class="controls-container">
                <button id="videoToggle" class="control-btn control-active">
                    <span class="control-icon">üìπ</span>
                    <span class="control-text">Stop Video</span>
                </button>
                
                <button id="audioToggle" class="control-btn control-active">
                    <span class="control-icon">üé§</span>
                    <span class="control-text">Mute</span>
                </button>
                
                <button id="screenShareBtn" class="control-btn">
                    <span class="control-icon">üñ•Ô∏è</span>
                    <span class="control-text">Share Screen</span>
                </button>
                
                <button id="muteAllStudentsBtn" class="control-btn" style="display: none;">
                    <span class="control-icon">üîá</span>
                    <span class="control-text">Mute All</span>
                </button>
                
                <button id="createQuizBtn" class="control-btn" style="display: none;">
                    <span class="control-icon">üìù</span>
                    <span class="control-text">Create Quiz</span>
                </button>
                
                <button id="raiseHandBtn" class="control-btn">
                    <span class="control-icon">‚úã</span>
                    <span class="control-text">Raise Hand</span>
                </button>
            </div>
        </footer>

        <!-- Join Modal -->
        <div id="joinModal" class="modal active">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Join JJ Meeting</h2>
                    <p>Enter your details to join the meeting</p>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <label for="userName">Your Name</label>
                        <input type="text" id="userName" placeholder="Enter your full name" maxlength="30">
                    </div>
                    
                    <div class="input-group">
                        <label for="userRole">I am a</label>
                        <select id="userRole">
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label for="roomId">Classroom ID</label>
                        <input type="text" id="roomId" placeholder="Enter classroom ID" value="CLASS-001">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="joinClassBtn" class="btn btn-primary btn-large">Join Classroom</button>
                </div>
            </div>
        </div>

        <!-- Quiz Creation Modal -->
        <div id="quizCreationModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Create Quiz</h2>
                    <p>Create a multiple choice question for your students</p>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <label for="quizQuestion">Question</label>
                        <textarea id="quizQuestion" placeholder="Enter your question here..." rows="3" maxlength="500"></textarea>
                    </div>
                    
                    <div class="input-group">
                        <label>Options</label>
                        <div class="quiz-options">
                            <div class="option-row">
                                <input type="radio" name="correctAnswer" value="0" id="correct0">
                                <input type="text" id="option0" placeholder="Option A" maxlength="200">
                            </div>
                            <div class="option-row">
                                <input type="radio" name="correctAnswer" value="1" id="correct1">
                                <input type="text" id="option1" placeholder="Option B" maxlength="200">
                            </div>
                            <div class="option-row">
                                <input type="radio" name="correctAnswer" value="2" id="correct2">
                                <input type="text" id="option2" placeholder="Option C" maxlength="200">
                            </div>
                            <div class="option-row">
                                <input type="radio" name="correctAnswer" value="3" id="correct3">
                                <input type="text" id="option3" placeholder="Option D" maxlength="200">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="cancelQuizBtn" class="btn btn-secondary">Cancel</button>
                    <button id="publishQuizBtn" class="btn btn-primary">Publish Quiz</button>
                </div>
            </div>
        </div>

        <!-- Quiz Results Modal -->
        <div id="quizResultsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Quiz Results</h2>
                    <p>Student responses and analytics</p>
                </div>
                <div class="modal-body">
                    <div id="quizResultsContent">
                        <!-- Results will be dynamically added here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="closeResultsBtn" class="btn btn-primary">Close</button>
                </div>
            </div>
        </div>
    </div>
